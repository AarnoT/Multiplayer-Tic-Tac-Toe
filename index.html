<!DOCTYPE HTML>
<html>
    <head>
        <title>GAME</title>
        <meta charset="UTF-8">
        <style>
            form {width: 25%; margin: auto; margin-top: 15%;}
            button {width: 10%; margin-left: 45%; margin-top: 15%;}
        </style>
        <script>
            function createGame() {
                window.location.assign('/create_game');
            }
            function joinGame() {
                var name = document.forms['join_game']['game_name'].value;
                window.location.assign('/match?id=' + name);
                return false;
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="createGame();">Create Game</button>
        <form onsubmit="return joinGame();" name="join_game">
            <label for="game_name">Join game</label>
            <input type="text" id="game_name" name="game_name">
            <input type="submit">
        </form>
    </body>
</html>
